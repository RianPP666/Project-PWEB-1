<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <!-- File JS -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script>
        $(document).ready(function(){
            $(".uniku").hide(); 
            $(".sembunyi").click(function(){
                $(".uniku").hide("slow"); 
            });
            $(".tampil").click(function(){
                $(".uniku").show("slow");
            });
        });
    </script>
</head>
<body>
    <button class="sembunyi">HIDE</button>
    <button class="tampil">SHOW</button>
    <div class="uniku">Universitas Kuningan</div>
</body>
</html>
