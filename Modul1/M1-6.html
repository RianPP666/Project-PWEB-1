<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multimedia HTML</title>
  </head>
  <body>
    <!-- Menampilkan Gambar -->
    <h2>Gambar</h2>
    <img src="Image/666.jpg" alt="666 logo" width="100px" height="100px" />

    <!-- Menampilkan Video -->
    <h2>Video Lokal</h2>
    <video width="320" height="240" controls>
      <source src="" type="video/mp4" alt="Profil Dosen  TI FKOM Uniku" />
      Browser Anda Tidak Mendukung Elemen Video
    </video>

    <!-- Menampilkan Video Dari Youtube -->
     <h2>Video Youtube</h2>
     <iframe width="560" height="315" src="https://www.youtube.com/embed/bGsMkd8qHWI" frameborder="0" allowfullscreen></iframe>

    <!-- Menampilkan Audio -->
     <h2>Audio</h2>
     <audio controls>
        <source src="" type="audio/mp3">
        Browser Anda Tidak Mendukung Tag Audio
     </audio>
  </body>
</html>
