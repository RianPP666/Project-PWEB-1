<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style/StyleTugas1.css">
    <title>Form Pemesanan</title>
</head>
<body>
    <div class="container">
        <div class="header-container">
            <h2>Form Pemesanan</h2>
        </div>
        <div class="main-container">
            <form method="get">
                <table border="0">
                    <tr>
                        <td><label for="idpesan">Id Pemesan : </label></td>
                        <td>
                            <input type="number" id="IdPesan" name="IdPesan" required>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="namapesan">Nama Pemesan : </label></td>
                        <td>
                            <input type="text" id="Nama" name="Nama" required>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="nomoridentitas">Nomor Identitas : </label></td>
                        <td>
                            <input type="number" id="NomorID" name="NomorID" required>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="pilihan">Tipe Kamar : </label></td>
                        <td>
                            <select name="Tipe Kamar">
                                <option value="-" selected>--Pilih--</option>
                                <option value="STD">STANDAR</option>
                                <option value="DLX">DELUXE</option>
                                <option value="FML">FAMILY</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="harga">Harga : </label></td>
                        <td>
                            <input type="text" id="harga" name="harga" required>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="tanggalpesan">Tanggal Pesan : </label></td>
                        <td>
                            <input type="date" id="tanggalpesan" name="tanggalpesan" required>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="durangimenginap">Durasi Menginap : </label></td>
                        <td>
                            <input type="number" id="durasimenginap" name="durasimenginap" required>
                        </td>
                        <td>Hari</td>
                    </tr>
                    <tr>
                        <td><label for="termasukBreakfast">Termasuk Breakfast : </label></td>
                        <td>
                            <input type="checkbox" id="termasukBreakfast">Ya
                        </td>
                    </tr>
                    <tr>
                        <td><label for="totalBayar">Total Bayar : </label></td>
                        <td>
                            <input type="text" id="totalBayar" name="totalBayar" required>
                        </td>
                    </tr>
                </table>
                <div class="button">
                    <button type="submit" class="Simpan">Simpan</button>
                    <button type="reset" class="Cancel">Batal</button>
                </div>
            </form> 
        </div>
    </div>
</body>
</html>
