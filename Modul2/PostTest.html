<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input Nilai</title>
</head>
<body>
    <h2>Form Data Tambah Nilai</h2>
    <form action="">
        <table border="0">
            <tr>
                <td>
                    <label for="Matakuliah">Nama Matakuliah : </label>
                </td>
                <td>
                    <input type="text" id="Matakuliah" name="Matakuliah" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="NamaDosen">Nama Dosen : </label>
                </td>
                <td>
                    <input type="text" id="NamaDosen" name="NamaDosen" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="SKS">SKS : </label>
                </td>
                <td>
                    <input type="text" id="SKS" name="SKS" required min="1" max="3">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="NamaMhs">Nama Mahasiswa : </label>
                </td>
                <td>
                    <input type="text" id="NamaMhs" name="NamaMhs" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="JmlhHadir">Jumlah Kehadiran : </label>
                </td>
                <td>
                    <input type="text" id="JmlhHadir" name="JmlhHadir" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="NilaiTgs">Nilai Tugas : </label>
                </td>
                <td>
                    <input type="text" id="NilaiTgs" name="NilaiTgs" required min="0" max="100">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="NIlaiQuiz">Nilai Quiz : </label>
                </td>
                <td>
                    <input type="text" id="NIlaiQuiz" name="NIlaiQuiz" required min="0" max="100">
                </td>
            </tr>
             <tr>
                <td>
                    <label for="NilaiUTS">Nilai UTS : </label>
                </td>
                <td>
                    <input type="text" id="NilaiUTS" name="NilaiUTS" required min="0" max="100">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="NilaiUAS">Nilai UAS : </label>
                </td>
                <td>
                    <input type="text" id="NilaiUAS" name="NilaiUAS" required min="0" max="100">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="NilaiAkhir">Nilai Akhir : </label>
                </td>
                <td>
                    <input type="text" id="NilaiAkhir" name="NilaiAkhir" required min="0" max="100">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="NilaiHuruf">Nilai Huruf : </label>
                </td>
                <td>
                    <input type="text" id="NilaiHuruf" name="NilaiHuruf" required>
                </td>
            </tr>
            <tr>
                <td align="center" colspan="2"><input type="submit" value="Tambah Data"></td>
            </tr>
            
        </form>
        </table>

</body>
</html>
